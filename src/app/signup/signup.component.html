<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Signup
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="container mt-5">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="first_name" required>
            </div>
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" class="form-control" id="surname" formControlName="last_name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Repeat Password:</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
              <div *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')" style="color: red">
                Passwords do not match.
              </div>
              <div *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')" style="color: red">
                Password must be at least 8 characters long.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
