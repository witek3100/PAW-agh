<form [formGroup]="filterForm">
  <label for="lokalizacja">Lokalizacja:</label>
  <select id="lokalizacja" formControlName="lokalizacja" multiple>
    <option *ngFor="let lokalizacja of locations" [value]="lokalizacja">{{ lokalizacja }}</option>
  </select>

  <label for="cenaOd">Cena od:</label>
  <input type="number" id="cenaOd" formControlName="cenaOd">

  <label for="cenaDo">Cena do:</label>
  <input type="number" id="cenaDo" formControlName="cenaDo">

  <label for="dataOd">Data od:</label>
  <input type="date" id="dataOd" formControlName="dataOd">

  <label for="dataDo">Data do:</label>
  <input type="date" id="dataDo" formControlName="dataDo">

  <label for="ocena">Ocena:</label>
  <select id="ocena" formControlName="ocena" multiple>
    <option value="1">1 gwiazdka</option>
    <option value="2">2 gwiazdki</option>
    <option value="3">3 gwiazdki</option>
    <option value="4">4 gwiazdki</option>
    <option value="5">5 gwiazdek</option>
  </select>
</form>
