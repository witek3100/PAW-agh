

<div *ngIf="users">
  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb2">USER ID {{ user.id }}</h5>
          <p class="mb-1">{{ user.FirstName }} {{ user.LastName }}</p>

          <div style="margin: 30px; border-radius: 15px;">
            <div *ngIf="user.IsAdmin else admelse">
              ADMIN
              <button class="btn btn-success" (click)="editAdmin(user.id, false)">REVOKE</button>
            </div>
            <ng-template #admelse>
              <button class="btn btn-success" (click)="editAdmin(user.id, true)">MAKE ADMIN</button>
            </ng-template>
          </div>

          <div>
            <div *ngIf="user.IsManager else manelse">
              MANAGER
              <button class="btn btn-success" (click)="editManager(user.id, false)">REVOKE</button>
            </div>
            <ng-template #manelse>
              <button class="btn btn-success" (click)="editManager(user.id, true)">MAKE MANAGER</button>
            </ng-template>
          </div>


          <div *ngIf="!user.IsVerified else banBlock">
            BANNED
            <button class="btn btn-success" (click)="unBanUser(user.id)">Unban</button>
          </div>
          <ng-template #banBlock>
              <button class="btn btn-danger" style="margin: 10px;" (click)="banUser(user.id)">Ban user</button>
          </ng-template>
          <div style="display: flex; justify-content: center; flex-direction: column;">
            <button class="btn btn-danger" style="margin: 10px;" (click)="deleteUser(user.id)">Delete user</button>
          </div>

        </div>
      </div>
    </li>

  </ul>
</div>
